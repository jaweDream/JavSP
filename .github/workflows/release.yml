name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Linux binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Fetch tags
        run: git fetch --prune --unshallow --tags

      - name: Install poetry
        run: pipx install poetry

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'poetry'

      - name: Setup dynamic versioning
        run: poetry self add poetry-dynamic-versioning

      - name: Install dependencies
        run: poetry install

      - name: Build with cx_Freeze
        run: poetry run python setup.py build_exe -b dist

      - name: Get version
        run: echo "VERSION=$(poetry run python tools/version.py)" >> $GITHUB_ENV

      - name: Package archive
        run: |
          ARCHIVE_NAME="JavSP-${{ env.VERSION }}-linux.tar.gz"
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV
          tar czf "$ARCHIVE_NAME" dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ${{ env.ARCHIVE_NAME }}
